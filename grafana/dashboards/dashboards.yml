apiVersion: 1

providers:
  - name: default
    orgId: 1

    # Dashboards loaded from filesystem
    type: file

    # Dashboards go into root folder
    folder: ""

    # Grafana watches this path for changes
    options:
      path: /var/lib/grafana/dashboards

    # Reload dashboards every 30 seconds
    updateIntervalSeconds: 30
  - name: node-exporter-dashboards  # Logical name for this provider
    orgId: 1                        # Default Grafana org
    folder: "Node Exporter"         # Folder in Grafana UI
    type: file                      # Dashboards loaded from filesystem
    disableDeletion: false          # Allow Grafana to delete dashboards
    updateIntervalSeconds: 30       # Watch for file changes
    options:
      path: /var/lib/grafana/dashboards
